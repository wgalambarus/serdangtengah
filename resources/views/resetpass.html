<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | SmartRecruiter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f6f8;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 30px;
      text-align: center;
    }

    .container h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .container p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    .form-group input:focus {
      border-color: #008037;
    }

    .btn {
      display: block;
      width: 100%;
      background: #008037;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #006f2f;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      color: #008037;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <a href="login.html" class="back-link">Back to Login</a>
  </div>
</body>
</html>
